<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">


<html>

<head>

    <title>Nomad Discover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="newNomadDiscover.css">
    <link rel="icon" href="favicon.png">
</head>

<body>
    <!-- background styling -->

    <div class="bg">

        <!-- header -->
        <div class="header">
            <h1>NOMAD DISCOVER</h1>
        </div>

        <!-- form -->
        <section class="form">
            <form class="drop-down">
                <!-- continent -->
                <select name="continent" id="continent" required>
                    <option value="">Continent</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="North-America">North America</option>
                    <option value="South-America">South America</option>
                    <option value="Europe">Europe</option>
                    <option value="Australia">Oceania</option>
                    <option value="Any">Any</option>
                </select>
                <!-- budget -->
                <select name="budget" id="budget" required>
                    <option value="">Budget</option>
                    <option value="1000">less than $1,000</option>
                    <option value="1500">$1,500</option>
                    <option value="2000">$2,000</option>
                    <option value="2500">$2,500</option>
                    <option value="3000">$3,000</option>
                    <option value="3500">$3,500+</option>
                    <option value="Any">Any</option>

                </select>

                <!-- weather -->
                <select name="weather" id="weather" required>
                    <option value="">Weather</option>
                    <option value="Warm">Warm</option>
                    <option value="Mild">Mild</option>
                    <option value="Cold">Cold</option>
                    <option value="Any">Any</option>
                </select>

                <!-- city size -->
                <select name="size" id="size" required>
                    <option value="">City Size</option>
                    <option value="Big">Big</option>
                    <option value="Mid">Mid</option>
                    <option value="Small">Small</option>
                    <option value="Any">Any</option>
                </select>

                <!-- lets go button -->
                <button type="submit" class="btn">GO!</button>
            </form>

            <!-- footer -->
            <div class="footer">
                <h4><a href="https://github.com/emilygracekz/nomadDiscover"><img src="githublogo.png"></a><br /><a href="About"></a>
                </h4>
            </div>
        </section>

        <div class="modal-outer">
            <div class="modal-inner">
                <p></p>
            </div>
        </div>

        <script type="module" src='nomadDiscover.js'></script>
    </div>
</body>

</html>
