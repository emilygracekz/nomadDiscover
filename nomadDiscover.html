<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">





<html>

<head>

    <title>Nomad Discover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="nomadDiscover.css">
    <style>
        .bg {
            /* background-image: url("ndbackground.jpg"); */
        }
    </style>
</head>

<body>
    <!-- background styling -->

    <div class="bg">

        <!-- header -->
        <section class="top">
            <ul class="main-nav">
                <li><a href="">NOMAD DISCOVER</a></li>
            </ul>
        </section>

        <!-- form -->
        <section class="start">
            <form class="drop-down">
                <!-- continent -->
                <select name="continent" id="continent" required>
                    <option value="">CONTINENT</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <!-- <option value="north-america">North America</option> -->
                    <!--  <option value="south-america">South America</option> -->
                    <option value="Europe">Europe</option>
                    <option value="Australia">Australia</option>
                    <option value="any">Any</option>
                </select>

                <!-- budget -->
                <select name="budget" id="budget" required>
                    <option value="">BUDGET</option>
                    <option value="1000">less than $1,000</option>
                    <option value="1500">$1,500</option>
                    <option value="2000">$2,000</option>
                    <option value="2500">$2,500</option>
                    <option value="3000">$3,000</option>
                    <option value="3500">$3,500+</option>
                    <option value="any">Any</option>

                </select>

                <!-- weather -->
                <select name="weather" id="weather" required>
                    <option value="">WEATHER</option>
                    <option value="Warm">Warm</option>
                    <option value="Mild">Mild</option>
                    <option value="Cold">Cold</option>
                    <option value="any">Any</option>
                </select>

                <!-- city size -->
                <select name="size" id="size" required>
                    <option value="">CITY SIZE</option>
                    <option value="Big">Big</option>
                    <option value="Mid">Mid</option>
                    <option value="Small">Small</option>
                    <option value="any">Any</option>
                </select>

                <!-- lets go button -->
                <button type="submit" class="btn">GO!</button>
            </form>
        </section>
        
        <div class="modal-outer">
            <div class="modal-inner">
    <p></p>
            </div>
        </div>

        <script src='nomadDiscoverDatabase.js'></script>
        <script src='nomadDiscover.js'></script>

        <!-- footer -->
        <footer id="footer">
        <h4>copyright 2020  /  about</h4>
    </footer>
    </div>
</body>

</html>
